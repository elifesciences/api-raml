$schema: http://json-schema.org/draft-04/schema#
title: Figshare
type: object
allOf:
  - properties:
        type:
            type: string
            enum:
              - figshare
        id:
            title: Figshare ID
            type: string
        title:
            title: Title
            type: string
        width:
            title: Width
            type: integer
            minimum: 1
        height:
            title: Height
            type: integer
            minimum: 1
    required:
      - type
      - id
      - title
      - width
      - height
