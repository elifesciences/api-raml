$schema: http://json-schema.org/draft-04/schema#
title: Image
type: object
allOf:
  - $ref: ../misc/asset.v1.yaml
  - properties:
        type:
            type: string
            enum:
              - image
        alt:
            title: Alternative text
            type: string
        uri:
            title: Image URI
            type: string
            format: uri
            pattern: ^https://
    required:
      - type
      - alt
      - uri
