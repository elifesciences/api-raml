$schema: http://json-schema.org/draft-04/schema#
title: Image
type: object
allOf:
  - $ref: '#/definitions/image'
  - properties:
        type:
            type: string
            enum:
              - image
        supplements:
            type: array
            items:
                $ref: '#/definitions/image'
    required:
      - type

definitions:
    image:
        type: object
        allOf:
          - $ref: ../misc/asset.v1.yaml
          - properties:
                image:
                    $ref: ../misc/image.v1.yaml
                attribution:
                    title: Attribution
                    type: array
                    items:
                        type: string
                sourceData:
                    title: Source data
                    type: array
                    items:
                        $ref: ../misc/asset-file.v1.yaml
            required:
              - image
