$schema: http://json-schema.org/draft-04/schema#
title: List
type: object
properties:
    type:
        type: string
        enum:
          - list
    prefix:
        type: string
        enum:
          - alpha-lower
          - alpha-upper
          - bullet
          - none
          - number
          - roman-lower
          - roman-upper
    items:
        description: List items
        type: array
        items:
            oneOf:
              - type: string
              - type: array
                items:
                    $ref: ../misc/blocks-no-section-box.v2.yaml
                minItems: 1
        minItems: 1
required:
  - type
  - prefix
  - items
