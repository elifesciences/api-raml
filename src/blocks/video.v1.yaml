$schema: http://json-schema.org/draft-04/schema#
title: Video
type: object
allOf:
  - $ref: ../misc/asset.v1.yaml
  - properties:
        type:
            type: string
            enum:
              - video
        sources:
            type: array
            items:
                type: object
                properties:
                    mediaType:
                        allOf:
                          - $ref: ../misc/media-type.v1.yaml
                          - pattern: ^video/
                    uri:
                        title: URI
                        type: string
                        format: uri
                        pattern: ^https://
                required:
                  - mediaType
                  - uri
            minItems: 1
        placeholder:
            $ref: ../misc/image.v1.yaml
        width:
            title: Width
            type: integer
            minimum: 1
        height:
            title: Height
            type: integer
            minimum: 1
        autoplay:
            title: Whether to autoplay the video.
            type: boolean
            default: false
        loop:
            title: Whether to loop the video.
            type: boolean
            default: false
        sourceData:
            title: Source data
            type: array
            items:
                $ref: ../misc/asset-file.v1.yaml
    required:
      - type
      - sources
      - width
      - height
