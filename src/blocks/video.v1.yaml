$schema: http://json-schema.org/draft-04/schema#
title: Video
type: object
properties:
    type:
        type: string
        enum:
          - video
    doi:
        $ref: ../misc/doi.v1.yaml
    id:
        $ref: ../misc/html-id.v1.yaml
    label:
        title: Label
        type: string
        minLength: 1
    title:
        title: Title
        type: string
        minLength: 1
    caption:
        title: Caption
        type: array
        items:
            $ref: ../blocks/paragraph.v1.yaml
        minItems: 1
    sources:
        type: array
        items:
            type: object
            properties:
                mediaType:
                    title: Media type
                    type: string
                    pattern: \w+/[-+.\w]+
                uri:
                    title: URI
                    type: string
                    format: uri
                    pattern: ^https://
            required:
              - mediaType
              - uri
        minItems: 1
    image:
        title: Image URI
        type: string
        format: uri
        pattern: ^https://
    width:
        title: Width
        type: integer
        minimum: 1
    height:
        title: Height
        type: integer
        minimum: 1
required:
  - type
  - sources
  - width
  - height
dependencies:
    caption: [title]
    label: [title]
    title: [label]
