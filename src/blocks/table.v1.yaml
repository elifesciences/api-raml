$schema: http://json-schema.org/draft-04/schema#
title: Table
type: object
allOf:
  - $ref: ../misc/asset.v1.yaml
  - properties:
        type:
            type: string
            enum:
              - table
        tables:
            type: array
            items:
                title: HTML table
                type: string
                pattern: ^<table>[\s\S]+</table>$
        footnotes:
            type: array
            items:
                $ref: ../misc/footnote.v1.yaml
        sourceData:
            title: Source data
            type: array
            items:
                $ref: ../misc/asset-file.v1.yaml
    required:
      - type
      - tables
