$schema: http://json-schema.org/draft-04/schema#
title: YouTube video
type: object
properties:
  - $ref: ../misc/caption.v1.yaml
  - $ref: ../misc/attribution.v1.yaml
  - properties:
        type:
            type: string
            enum:
              - youtube
        id:
            title: Video ID
            type: string
        width:
            title: Width
            type: integer
            minimum: 1
        height:
            title: Height
            type: integer
            minimum: 1
        title:
            title: Title
            type: string
            minLength: 1
    required:
      - type
      - id
      - width
      - height
