$schema: http://json-schema.org/draft-04/schema#
title: YouTube video
type: object
properties:
    type:
        type: string
        enum:
          - youtube
    id:
        title: Video ID
        type: string
    width:
        title: Width
        type: integer
        minimum: 1
    height:
        title: Height
        type: integer
        minimum: 1
    caption:
        title: Caption
        type: array
        items:
            oneOf:
              - $ref: ../blocks/paragraph.v1.yaml
required:
  - type
  - id
  - width
  - height
