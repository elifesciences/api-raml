$schema: http://json-schema.org/draft-04/schema#
title: List
type: object
properties:
    type:
        type: string
        enum:
          - list
    ordered:
        type: boolean
    items:
        description: List items
        type: array
        items:
            oneOf:
              - type: string
              - $ref: image.v1.yaml
              - $ref: list.v1.yaml
              - $ref: paragraph.v1.yaml
        minItems: 1
required:
  - type
  - items
