$schema: http://json-schema.org/draft-04/schema#
title: Annual report
type: object
properties:
    year:
        description: Year
        type: integer
        minimum: 2012
    uri:
        description: Annual report URI
        type: string
        format: uri
    title:
        description: Title
        type: string
        minLength: 1
    impactStatement:
        description: Description of the annual report
        type: string
    image:
        $ref: ../misc/image.v1.yaml
required:
  - year
  - uri
  - title
  - image
