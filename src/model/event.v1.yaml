$schema: http://json-schema.org/draft-04/schema#
title: Event
type: object
allOf:
  - $ref: ../snippets/event.v1.yaml
  - properties:
        content:
            description: Content
            type: array
            items:
                $ref: ../misc/blocks-all.v1.yaml
            minItems: 1
        venue:
            $ref: ../misc/place.v1.yaml
    oneOf:
      - required:
          - content
        not:
            required:
              - uri
        dependencies:
            timezone: [venue]
            venue: [timezone]
      - required:
          - uri
        not:
            required:
              - content
              - venue
