$schema: http://json-schema.org/draft-04/schema#
title: Job advert
type: object
allOf:
  - $ref: ../snippets/job-advert.v1.yaml
  - properties:
        description:
            description: Description
            type: array
            items:
                $ref: ../misc/blocks-all.v1.yaml
            minItems: 1
        responsibilities:
            description: Responsibilities
            type: array
            items:
                $ref: ../blocks/list.v1.yaml
            minItems: 1
        experience:
            description: Experience
            type: object,
            properties:
                essential:
                    $ref: ../blocks/list.v1.yaml
                    minItems: 1
                additional:
                    $ref: ../blocks/list.v1.yaml
                    minItems: 1
            required:
              - essential
        termsAndConditions:
            $ref: ../blocks/paragraph.v1.yaml
        closingDate:
            title: Updated date (UTC)
            $ref: ../misc/date-time.v1.yaml

    required:
      - description
      - responsibilities
      - termsAndConditions
      - closingDate
