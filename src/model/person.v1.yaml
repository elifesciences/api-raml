$schema: http://json-schema.org/draft-04/schema#
title: Person
type: object
allOf:
  - $ref: ../snippets/person.v1.yaml
  - properties:
        affiliations:
            type: array
            items:
                $ref: ../misc/place.v1.yaml
        research:
            title: Research details
            type: object
            properties:
                expertises:
                    title: Expertises
                    type: array
                    items:
                        $ref: ../snippets/subject.v1.yaml
                    minItems: 1
                    uniqueItems: true
                focuses:
                    title: Research focuses
                    type: array
                    items:
                        type: string
                        minLength: 1
                    uniqueItems: true
                organisms:
                    title: Research organisms
                    type: array
                    items:
                        type: string
                        minLength: 1
                    uniqueItems: true
            required:
              - expertises
              - focuses
        profile:
            title: Profile
            type: array
            items:
                oneOf:
                  - $ref: ../blocks/paragraph.v1.yaml
        competingInterests:
            title: Competing interests statement
            type: string
