$schema: http://json-schema.org/draft-04/schema#
title: Article history
type: object
properties:
    received:
        type: string
        format: date
    accepted:
        type: string
        format: date
    versions:
        type: array
        items:
            type: object
            properties:
                version:
                    type: integer
                    minimum: 1
                status:
                    type: string
                    enum:
                        - poa
                        - vor
                published:
                    $ref: ../misc/date-time.v1.yaml
            required:
                - version
                - status
        minItems: 1
dependencies:
    received:
      - accepted
    accepted:
      - received
required:
    - versions
