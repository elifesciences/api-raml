$schema: http://json-schema.org/draft-04/schema#
title: Article history
anyOf:
-
    type: object
    properties:
        received:
            type: string
            format: date
        accepted:
            type: string
            format: date
        versions:
            description: List of article versions, sorted by version in descending order
            type: array
            items:
              - oneOf:
                  - $ref: ../snippets/article-poa.v1.yaml
                  - $ref: ../snippets/article-vor.v1.yaml
            minItems: 1
    dependencies:
        received:
          - accepted
        accepted:
          - received
    required:
        - versions
-
    type: object
    properties:
        type:
            type: string
            enum:
                - preprint
        description:
            type: string
        uri:
            type: string
            format: uri
        date:
            $ref: ../misc/date-time.v1.yaml
