$schema: http://json-schema.org/draft-04/schema#
title: Search results
type: object
properties:
    total:
        title: Total number of results
        type: integer
        minimum: 0
    items:
        title: Search results
        type: array
        items:
            allOf:
              - type: object
                required:
                  - type
              - oneOf:
                  - allOf:
                      - properties:
                            type:
                                type: string
                                enum:
                                  - blog-article
                      - $ref: ../snippets/blog-article.v1.yaml
                  - allOf:
                      - properties:
                            type:
                                type: string
                                enum:
                                  - labs-experiment
                      - $ref: ../snippets/labs-experiment.v1.yaml
                  - allOf:
                      - properties:
                            type:
                                type: string
                                enum:
                                  - podcast-episode
                      - $ref: ../snippets/podcast-episode.v1.yaml
        uniqueItems: true
    subjects:
        title: Subjects
        type: array
        items:
            title: Number of results with each subject
            type: object
            properties:
                id:
                    description: ID
                    type: string
                    minLength: 1
                name:
                    description: Name
                    type: string
                    minLength: 1
                results:
                    description: Results
                    type: integer
                    minimum: 0
            required:
              - id
              - name
              - results
        uniqueItems: true
    types:
        title: Content types
        type: object
        properties:
            blog-article:
                description: Number of blog articles in the result set
                type: integer
                minimum: 0
            labs-experiment:
                description: Number of Labs experiments in the result set
                type: integer
                minimum: 0
            podcast-episode:
                description: Number of podcast episodes in the result set
                type: integer
                minimum: 0
        required:
          - blog-article
          - labs-experiment
          - podcast-episode
required:
  - total
  - items
  - subjects
  - types
