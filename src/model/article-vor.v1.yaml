$schema: http://json-schema.org/draft-04/schema#
title: Article VoR
type: object
allOf:
  - $ref: ../snippets/article-vor.v1.yaml
  - $ref: ../misc/article.v1.yaml
  - properties:
        keywords:
            type: array
            items:
                type: string
                minLength: 1
        digest:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.v1.yaml
                content:
                    type: array
                    items:
                        $ref: ../blocks/paragraph.v1.yaml
                    minItems: 1
            required:
              - doi
              - content
        body:
            type: array
            items:
                allOf:
                  - $ref: ../blocks/section.v1.yaml
                  - required:
                      - id
            minItems: 1
        references:
            type: array
            items:
                $ref: ../misc/reference.v1.yaml
        appendices:
            type: array
            items:
                type: object
                properties:
                    id:
                        $ref: ../misc/html-id.v1.yaml
                    doi:
                        $ref: ../misc/doi.v1.yaml
                    title:
                        type: string
                        minLength: 1
                    content:
                        $ref: '#/allOf/2/properties/body'
                required:
                  - id
                  - doi
                  - title
                  - content
        acknowledgements:
            type: array
            items:
                $ref: ../blocks/paragraph.v1.yaml
            minItems: 1
        additionalFiles:
            title: Additional files
            type: array
            items:
                $ref: ../misc/file.v1.yaml
        datasets:
            type: array
            items:
                type: object
                properties:
                    id:
                        $ref: ../misc/html-id.v1.yaml
                    date:
                        $ref: ../misc/partial-date.v1.yaml
                    authors:
                        type: array
                        items:
                            $ref: ../misc/author.v1.yaml
                        minItems: 1
                    authorsEtAl:
                        description: If there are more authors.
                        type: boolean
                        default: false
                    title:
                        type: string
                        minLength: 1
                    dataId:
                        title: Data ID
                        type: string
                        minLength: 1
                    details:
                        type: string
                        minLength: 1
                    doi:
                        $ref: ../misc/doi.v1.yaml
                    uri:
                        type: string
                        format: uri
                required:
                  - id
                  - date
                  - authors
                  - title
                  - uri
        ethics:
            type: array
            items:
                $ref: ../blocks/paragraph.v1.yaml
            minItems: 1
        decisionLetter:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.v1.yaml
                description:
                    type: array
                    items:
                        $ref: ../blocks/paragraph.v1.yaml
                    minItems: 1
                content:
                    type: array
                    items:
                        $ref: ../misc/blocks-all.v1.yaml
                    minItems: 1
            required:
              - doi
              - description
              - content
        authorResponse:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.v1.yaml
                content:
                    type: array
                    items:
                        $ref: ../misc/blocks-all.v1.yaml
                    minItems: 1
            required:
              - doi
              - content
    required:
      - body
    dependencies:
        authorResponse: [decisionLetter]
