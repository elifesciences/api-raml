$schema: http://json-schema.org/draft-04/schema#
title: Article VoR
type: object
allOf:
  - $ref: ../snippets/article-vor.v1.yaml
  - $ref: ../misc/article.v1.yaml
  - properties:
        keywords:
            type: array
            items:
                type: string
                minLength: 1
        digest:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.yaml
                content:
                    type: array
                    items:
                        $ref: ../blocks/paragraph.v1.yaml
                    minItems: 1
            required:
              - doi
              - content
        decisionLetter:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.yaml
                description:
                    type: array
                    items:
                        $ref: ../blocks/paragraph.v1.yaml
                    minItems: 1
                content:
                    type: array
                    items:
                        $ref: ../misc/blocks-all.v1.yaml
                    minItems: 1
            required:
              - doi
              - description
              - content
        body:
            type: array
            items:
                $ref: ../blocks/section.v1.yaml
            minItems: 1
        authorResponse:
            type: object
            properties:
                doi:
                    $ref: ../misc/doi.yaml
                content:
                    type: array
                    items:
                        $ref: ../misc/blocks-all.v1.yaml
                    minItems: 1
            required:
              - doi
              - content
    required:
      - body
    dependencies:
        authorResponse: [decisionLetter]
