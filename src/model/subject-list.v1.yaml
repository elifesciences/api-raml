$schema: http://json-schema.org/draft-04/schema#
title: Subject list
type: object
properties:
    total:
        title: Total number of subjects
        type: integer
        minimum: 0
    items:
        title: Subjects
        type: array
        items:
            type: object
            properties:
                id:
                    description: ID
                    type: string
                    minLength: 1
                name:
                    description: Name
                    type: string
                    minLength: 1
                impactStatement:
                    description: Description of the subject
                    type: string
                image:
                    $ref: ../misc/image.v1.yaml
            required:
              - id
              - name
              - impactStatement
              - image
        uniqueItems: true
required:
  - total
  - items
