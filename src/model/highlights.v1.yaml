$schema: http://json-schema.org/draft-04/schema#
title: Highlights
type: array
items:
    type: object
    properties:
        title:
            description: Title
            type: string
        authorLine:
            description: |
                For example:
                  - Ian T Baldwin
                  - Randy Schekman, Mark Patterson
                  - Lee R Berger et al
            type: string
            minLength: 1
        image:
            $ref: ../misc/image.v1.yaml
        item:
            oneOf:
              - $ref: ../snippets/article-poa.v1.yaml
              - $ref: ../snippets/article-vor.v1.yaml
              - allOf:
                  - type: object
                    required:
                      - type
                  - oneOf:
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - blog-article
                          - $ref: ../snippets/blog-article.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - collection
                          - $ref: ../snippets/collection.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - event
                          - $ref: ../snippets/event.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - interview
                          - $ref: ../snippets/interview.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - labs-experiment
                          - $ref: ../snippets/labs-experiment.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - podcast-episode
                          - $ref: ../snippets/podcast-episode.v1.yaml
                      - $ref: ../misc/podcast-episode-chapter.v1.yaml
    required:
      - title
      - item
