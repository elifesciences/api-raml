$schema: http://json-schema.org/draft-04/schema#
title: Careers items
type: object
properties:
    total:
        title: Total number of items
        type: integer
        minimum: 0
    items:
        title: Careers items
        type: array
        items:
            oneOf:
              - $ref: ../snippets/article-poa.v1.yaml
              - $ref: ../snippets/article-vor.v1.yaml
              - allOf:
                  - type: object
                    required:
                      - type
                  - oneOf:
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - blog-article
                          - $ref: ../snippets/blog-article.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - collection
                          - $ref: ../snippets/collection.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - event
                          - $ref: ../snippets/event.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - interview
                          - $ref: ../snippets/interview.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - labs-experiment
                          - $ref: ../snippets/labs-experiment.v1.yaml
                      - allOf:
                          - properties:
                                type:
                                    type: string
                                    enum:
                                      - podcast-episode
                          - $ref: ../snippets/podcast-episode.v1.yaml
        uniqueItems: true
required:
  - total
  - items
