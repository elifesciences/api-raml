$schema: http://json-schema.org/draft-04/schema#
title: Annotation list
type: object
properties:
    total:
        title: Total number of Annotations
        type: integer
        minimum: 0
    items:
        title: Annotations
        type: array
        items:
            type: object
            properties:
                id:
                    description: Annotation ID
                    type: string
                private:
                    description: If the annotation should only be visible to the author
                    type: boolean
                    default: false
                hasParent:
                    description: If the annotation has a parent annotation
                    type: boolean
                    default: false
                title:
                    description: Title of the annotated document
                    type: string
                target:
                    description: Target text for the annotation
                    type: string
                targetUri:
                    description: URI of the annotated document
                    type: string
                    format: uri
                published:
                    description: Publication date (UTC)
                    $ref: ../misc/date-time.v1.yaml
                updated:
                    title: Updated date (UTC)
                    $ref: ../misc/date-time.v1.yaml
                content:
                    title: Content
                    type: array
                    items:
                        oneOf:
                          - $ref: ../blocks/list.v1.yaml
                          - $ref: ../blocks/mathml.v1.yaml
                          - $ref: ../blocks/paragraph.v1.yaml
                          - $ref: ../blocks/quote.v1.yaml
                          - $ref: ../blocks/youtube.v1.yaml
            required:
              - id
              - private
              - hasParent
              - title
              - targetUri
              - published
        uniqueItems: true
required:
  - total
  - items
