$schema: http://json-schema.org/draft-04/schema#
title: Annotation list
type: object
properties:
    total:
        title: Total number of Annotations
        type: integer
        minimum: 0
    items:
        title: Annotations
        type: array
        items:
            type: object
            properties:
                id:
                    description: Annotation ID
                    type: string
                access:
                    $ref: ../misc/access-level.v1.yaml
                parents:
                    description: Parent annotation IDs
                    type: array
                    items:
                        type: string
                document:
                    title: Annotated document
                    type: object
                    properties:
                        title:
                            description: Document title when the annotation was created
                            type: string
                        uri:
                            type: string
                            format: uri
                    required:
                      - title
                      - uri
                highlight:
                    description: Highlighted text
                    type: string
                created:
                    description: Created date (UTC)
                    $ref: ../misc/date-time.v1.yaml
                updated:
                    title: Updated date (UTC)
                    $ref: ../misc/date-time.v1.yaml
                content:
                    title: Content
                    type: array
                    items:
                        oneOf:
                          - $ref: ../blocks/list.v2.yaml
                          - $ref: ../blocks/mathml.v1.yaml
                          - $ref: ../blocks/paragraph.v1.yaml
                          - $ref: ../blocks/quote.v1.yaml
                          - $ref: ../blocks/youtube.v1.yaml
                    minItems: 1
            required:
              - id
              - access
              - document
              - created
            anyOf:
              - required:
                  - highlight
              - required:
                  - content
        uniqueItems: true
required:
  - total
  - items
