$schema: http://json-schema.org/draft-04/schema#
title: Podcast episode list
type: object
properties:
    total:
        title: Total number of podcast episodes
        type: integer
        minimum: 0
    items:
        title: Episodes
        type: array
        items:
            type: object
            properties:
                number:
                    description: Number
                    type: integer
                    minimum: 1
                title:
                    description: Title
                    type: string
                impactStatement:
                    description: Description of the episode
                    type: string
                published:
                    description: Publication date (UTC)
                    type: string
                    format: date-time
                image:
                    $ref: ../misc/image.v1.yaml
                mp3:
                    description: URI of the MP3
                    type: string
                    format: uri
                    pattern: ^https://
                subjects:
                    description: Episode subject IDs
                    type: array
                    items:
                        type: string
                        minLength: 1
            required:
              - number
              - title
              - published
              - image
              - mp3
        uniqueItems: true
required:
  - total
  - items
