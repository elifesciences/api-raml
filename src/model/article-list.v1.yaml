$schema: http://json-schema.org/draft-04/schema#
title: Article list
type: object
properties:
    total:
        title: Total number of articles
        type: integer
        minimum: 0
    items:
        title: Articles
        type: array
        items:
            allOf:
              - $ref: '../misc/article.v1.yaml'
              - properties:
                    status:
                        type: string
                        enum:
                          - poa
                          - vor
                required:
                  - status
        uniqueItems: true
required:
  - total
  - items
