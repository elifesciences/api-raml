$schema: http://json-schema.org/draft-04/schema#
title: Article list
type: object
properties:
    total:
        title: Total number of articles
        type: integer
        minimum: 0
    items:
        title: Articles
        type: array
        items:
            allOf:
              - type: object
                required:
                  - status
              - oneOf:
                  - allOf:
                      - properties:
                            status:
                                type: string
                                enum:
                                  - poa
                      - $ref: ../snippets/article-poa.v1.yaml
                  - allOf:
                      - properties:
                            status:
                                type: string
                                enum:
                                  - vor
                      - $ref: ../snippets/article-vor.v1.yaml
        uniqueItems: true
required:
  - total
  - items
