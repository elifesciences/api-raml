$schema: http://json-schema.org/draft-04/schema#
title: Blog article
type: object
properties:
    id:
        description: ID
        type: string
        minLength: 1
    title:
        description: Title
        type: string
    impactStatement:
        description: Description of the article
        type: string
    published:
        description: Publication date (UTC)
        type: string
        format: date-time
    subjects:
        description: Article subject IDs
        type: array
        items:
            type: string
            minLength: 1
    content:
        description: Content
        type: array
        items:
            oneOf:
              - $ref: ../blocks/blockquote.v1.yaml
              - $ref: ../blocks/image.v1.yaml
              - $ref: ../blocks/list.v1.yaml
              - $ref: ../blocks/paragraph.v1.yaml
              - $ref: ../blocks/section.v1.yaml
              - $ref: ../blocks/table.v1.yaml
              - $ref: ../blocks/youtube.v1.yaml
        minItems: 1
required:
  - id
  - title
  - published
  - content
