$schema: http://json-schema.org/draft-04/schema#
title: Reference
allOf:
  - type: object
    properties:
        id:
            $ref: html-id.v1.yaml
        type:
            type: string
        date:
            $ref: partial-date.v1.yaml
        discriminator:
            description: |
                If the first author of a reference has two or more references published in the same year in the same
                list, this property will be a letter (starting at 'a') that can be used to distinguish between them.

                For example, 'John Smith, 2016a' and 'John Smith, 2016b' would refer to two references, one with the
                year discriminator 'a' and a second with 'b'.
            type: string
            pattern: ^[a-z]+$
    required:
      - id
      - type
      - date
  - oneOf:
      - allOf:
          - properties:
                type:
                    type: string
                    enum:
                      - book
            anyOf:
              - required:
                 - authors
              - required:
                 - editors
          - $ref: '#/definitions/book'
      - allOf:
          - properties:
                type:
                    type: string
                    enum:
                      - book-chapter
                chapterTitle:
                    type: string
                    minLength: 1
                pages:
                    $ref: '#/definitions/pages'
            required:
              - authors
              - editors
              - chapterTitle
              - pages
          - $ref: '#/definitions/book'
      - properties:
            type:
                type: string
                enum:
                  - clinical-trial
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            authorsType:
                type: string
                enum:
                  - authors
                  - collaborators
                  - sponsors
            title:
                type: string
                minLength: 1
            uri:
                type: string
                format: uri
        required:
          - authors
          - authorsType
          - title
          - uri
      - properties:
            type:
                type: string
                enum:
                  - conference-proceeding
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            articleTitle:
                title: Title
                type: string
                minLength: 1
            conference:
                $ref: place.v1.yaml
            pages:
                $ref: '#/definitions/pages'
            doi:
                $ref: doi.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - authors
          - articleTitle
          - conference
        dependencies:
            doi: [uri]
      - allOf:
          - properties:
                type:
                    type: string
                    enum:
                      - data
          - anyOf:
              - properties:
                    authors:
                        type: array
                        items:
                            $ref: author.v1.yaml
                        minItems: 1
                    authorsEtAl:
                        description: If there are more authors.
                        type: boolean
                        default: false
                required:
                  - authors
              - properties:
                    compilers:
                        type: array
                        items:
                            $ref: author.v1.yaml
                        minItems: 1
                    compilersEtAl:
                        description: If there are more compilers.
                        type: boolean
                        default: false
                required:
                  - compilers
              - properties:
                    curators:
                        type: array
                        items:
                            $ref: author.v1.yaml
                        minItems: 1
                    curatorsEtAl:
                        description: If there are more curators.
                        type: boolean
                        default: false
                required:
                  - curators
          - properties:
                title:
                    title: Data title
                    type: string
                    minLength: 1
                source:
                    title: Data source
                    type: string
                    minLength: 1
                dataId:
                    title: Data ID
                    type: string
                    minLength: 1
                assigningAuthority:
                    $ref: place.v1.yaml
                doi:
                    $ref: doi.v1.yaml
                uri:
                    type: string
                    format: uri
            required:
              - title
              - source
            dependencies:
                doi: [uri]
      - properties:
            type:
                type: string
                enum:
                  - journal
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            articleTitle:
                type: string
                minLength: 1
            journal:
                $ref: place.v1.yaml
            volume:
                type: string
                minLength: 1
            pages:
                $ref: '#/definitions/pages'
            doi:
                $ref: doi.v1.yaml
            pmid:
                $ref: pmid.v1.yaml
        required:
          - authors
          - articleTitle
          - journal
          - pages
      - properties:
            type:
                type: string
                enum:
                  - patent
            inventors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            inventorsEtAl:
                description: If there are more inventors.
                type: boolean
                default: false
            assignees:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            assigneesEtAl:
                description: If there are more assignees.
                type: boolean
                default: false
            title:
                type: string
                minLength: 1
            patentType:
                title: Patent type
                description: |
                    For example:
                      - United States patent
                type: string
                minLength: 1
            country:
                title: Country name
                type: string
                minLength: 1
            number:
                title: Patent number
                type: string
                minLength: 1
            uri:
                type: string
                format: uri
        required:
          - inventors
          - title
          - patentType
          - country
      - properties:
            type:
                type: string
                enum:
                  - periodical
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            articleTitle:
                type: string
                minLength: 1
            periodical:
                $ref: place.v1.yaml
            volume:
                type: string
                minLength: 1
            pages:
                $ref: '#/definitions/pages'
            uri:
                type: string
                format: uri
        required:
          - authors
          - articleTitle
          - periodical
          - pages
      - properties:
            type:
                type: string
                enum:
                  - preprint
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            articleTitle:
                title: Article title
                type: string
                minLength: 1
            source:
                title: Preprint repository
                type: string
                minLength: 1
            doi:
                $ref: doi.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - authors
          - articleTitle
          - source
          - uri
        dependencies:
            doi: [uri]
      - properties:
            type:
                type: string
                enum:
                  - report
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            title:
                title: Report title
                type: string
                minLength: 1
            publisher:
                $ref: place.v1.yaml
            doi:
                $ref: doi.v1.yaml
            pmid:
                $ref: pmid.v1.yaml
            isbn:
                $ref: isbn.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - authors
          - title
          - publisher
        dependencies:
            doi: [uri]
      - properties:
            type:
                type: string
                enum:
                  - software
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            title:
                type: string
                minLength: 1
            version:
                type: string
                minLength: 1
            publisher:
                $ref: place.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - authors
          - title
          - publisher
      - properties:
            type:
                type: string
                enum:
                  - thesis
            author:
                $ref: person.v1.yaml
            title:
                title: Thesis title
                type: string
                minLength: 1
            publisher:
                $ref: place.v1.yaml
            doi:
                $ref: doi.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - author
          - title
          - publisher
        dependencies:
            doi: [uri]
      - properties:
            type:
                type: string
                enum:
                  - web
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            title:
                title: Page title
                type: string
                minLength: 1
            website:
                title: Website name
                type: string
                minLength: 1
            accessed:
                $ref: partial-date.v1.yaml
            uri:
                type: string
                format: uri
        required:
          - authors
          - title
          - uri
      - properties:
            type:
                type: string
                enum:
                  - unknown # This is purely for legacy references which are incomplete
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            title:
                type: string
                minLength: 1
            details:
                type: string
                minLength: 1
            uri:
                type: string
                format: uri
        required:
          - authors
          - title

definitions:
    book:
        properties:
            bookTitle:
                type: string
                minLength: 1
            authors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            authorsEtAl:
                description: If there are more authors.
                type: boolean
                default: false
            editors:
                type: array
                items:
                    $ref: author.v1.yaml
                minItems: 1
            editorsEtAl:
                description: If there are more editors.
                type: boolean
                default: false
            publisher:
                $ref: place.v1.yaml
            volume:
                type: string
                minLength: 1
            edition:
                type: string
                minLength: 1
            doi:
                $ref: doi.v1.yaml
            pmid:
                $ref: pmid.v1.yaml
            isbn:
                $ref: isbn.v1.yaml
        required:
          - bookTitle
          - publisher
    pages:
        oneOf:
          - type: object
            properties:
                first:
                    title: First page
                    description: |
                        Page number on which the work starts.

                        For example:
                          - 8
                          - D760
                          - xii
                    type: string
                    pattern: ^[A-Za-z0-9\.]+$
                last:
                    title: Last page
                    description: |
                        Page number on which the work ends. If the work is only on one page, this will be the same as `first`.

                        For example:
                          - 8
                          - D714
                          - xiii
                    type: string
                    pattern: ^[A-Za-z0-9\.]+$
                range:
                    title: Page ranges
                    description: |
                        Complete page range information for the work. Contains one or more comma-seperated page ranges.

                        `first` contains the first value, `last` the final value.

                        For example:
                          - 8
                          - D706–D714
                          - 8–11, 14–19, 40
                    type: string
                    pattern: ^([A-Za-z0-9\.]+(–[A-Za-z0-9\.]+)?)(, ([A-Za-z0-9\.]+(–[A-Za-z0-9\.]+)?))*$
            required:
              - first
              - last
              - range
          - type: string
            minLength: 1
