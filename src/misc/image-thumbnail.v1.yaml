$schema: http://json-schema.org/draft-04/schema#
title: Thumbnail image
type: object
properties:
    alt:
        title: Alternative text
        type: string
    sizes:
        title: Sizes
        type: object
        properties:
            '16:9':
                type: object
                properties:
                    250:
                        title: 16:9 crop at 250px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png|gif)
                    500:
                        title: 16:9 crop at 500px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png|gif)
                required:
                  - '250'
                  - '500'
            '1:1':
                type: object
                properties:
                    70:
                        title: 1:1 crop at 70px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png|gif)
                    140:
                        title: 1:1 crop at 140px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png|gif)
                required:
                  - '70'
                  - '140'
        required:
          - '16:9'
          - '1:1'
required:
  - alt
  - sizes
