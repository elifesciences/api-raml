$schema: http://json-schema.org/draft-04/schema#
title: Author
type: object
required:
  - type
oneOf:
  - properties:
        type:
            type: string
            enum:
              - on-behalf-of
            onBehalfOf:
                type: string
                minLenght: 1
    required:
      - onBehalfOf
  - allOf:
      - properties:
            affiliations:
                type: array
                items:
                    $ref: place.v1.yaml
            competingInterests:
                title: Competing interests statement
                type: string
                minLength: 1
            contribution:
                title: Author contribution
                type: string
                minLength: 1
            emailAddresses:
                type: array
                items:
                    type: string
                    format: email
            equalContributionGroups:
                title: Equal contribution group IDs
                description: |
                    Authors that contribute equally are linked together through a generated ID.

                    IDs will only be included if it is shared between two or more authors.
                type: array
                items:
                    type: integer
                    minimum: 1
            phoneNumbers:
                type: array
                items:
                    $ref: phone-number.v1.yaml
            postalAddresses:
                type: array
                items:
                    $ref: address.v1.yaml
      - oneOf:
          - allOf:
              - $ref: person.v1.yaml
              - properties:
                    type:
                        type: string
                        enum:
                          - person
                    biography:
                        type: array
                        items:
                            $ref: ../blocks/paragraph.v1.yaml
                    deceased:
                        description: Whether the person was deceased when the article was published.
                        type: boolean
                        default: false
                    role:
                        description: The person's role at eLife
                        type: string
                        minLength: 1
          - allOf:
              - properties:
                    type:
                        type: string
                        enum:
                          - group
                    name:
                        type: string
                        minLength: 1
                required:
                  - name
              - anyOf:
                  - not:
                        required:
                          - groups
                          - people
                  - properties:
                        people:
                            type: array
                            items:
                                $ref: person.v1.yaml
                            minItems: 2
                    required:
                      - people
                    not:
                        required:
                          - groups
                  - properties:
                        groups:
                            type: object
                            additionalProperties:
                                type: array
                                items:
                                    $ref: person.v1.yaml
                                minItems: 2
                            minProperties: 2
                    required:
                      - groups
                    not:
                        required:
                          - people
