$schema: http://json-schema.org/draft-04/schema#
title: Banner image
type: object
properties:
    alt:
        title: Alternative text
        type: string
    sizes:
        title: Sizes
        type: object
        properties:
            '2:1':
                type: object
                properties:
                    900:
                        title: 2:1 crop at 900px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png)
                    1800:
                        title: 2:1 crop at 1800px width
                        type: string
                        format: uri
                        pattern: ^https://.*\.(tif|jpg|png)
                required:
                  - '900'
                  - '1800'
        required:
          - '2:1'
required:
  - alt
  - sizes
