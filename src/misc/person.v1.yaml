$schema: http://json-schema.org/draft-04/schema#
title: Person
type: object
properties:
    name:
        title: Name
        type: object
        properties:
            long:
                title: Long name
                description: |
                    This is generally the name that is used by the person for English-language publications.

                    For example:
                      - Randy Schekman
                      - K. VijayRaghavan
                      - Wenhui Li
                type: string
                minLength: 1
            short:
                title: Short name
                description: |
                    This is a shortend form of the that is used by the person for English-language publications. Often parts of the name will be replaced by initials. In some cases the name may not be shortened, as so this value is the same as `long`.

                    For example:
                      - R. Schekman
                      - K. VijayRaghavan
                      - Wenhui Li
                type: string
                minLength: 1
            index:
                title: Index name
                description: |
                    This is the name that should be used for indexing people.

                    For example:
                      - Schekman, Randy
                      - VijayRaghavan, Krishnaswamy
                      - Wenhui Li
        required:
          - long
          - short
          - index
    orcid:
        title: ORCID
        type: string
        pattern: ^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$
required:
  - name
