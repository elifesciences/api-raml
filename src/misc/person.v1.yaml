$schema: http://json-schema.org/draft-04/schema#
title: Person
type: object
properties:
    name:
        title: Name
        type: object
        properties:
            preferred:
                title: Preferred name
                description: |
                    This is generally the name that is used by the person for English-language publications.

                    For example:
                      - Randy Schekman
                      - K. VijayRaghavan
                      - Wenhui Li
                type: string
                minLength: 1
            index:
                title: Index name
                description: |
                    This is the name that should be used for indexing people.

                    For example:
                      - Schekman, Randy
                      - VijayRaghavan, Krishnaswamy
                      - Li, Wenhui
        required:
          - preferred
          - index
    orcid:
        title: ORCID
        type: string
        pattern: ^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$
required:
  - name
