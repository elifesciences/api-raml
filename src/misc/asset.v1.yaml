$schema: http://json-schema.org/draft-04/schema#
title: Asset
type: object
properties:
    id:
        $ref: html-id.v1.yaml
    title:
        title: Title
        type: string
        minLength: 1
    caption:
        title: Caption
        type: array
        items:
            oneOf:
              - $ref: ../blocks/mathml.v1.yaml
              - $ref: ../blocks/paragraph.v1.yaml
              - # Simplified table block
                properties:
                    type:
                        type: string
                        enum:
                          - table
                    id:
                        $ref: html-id.v1.yaml
                    tables:
                        type: array
                        items:
                            title: HTML table
                            type: string
                            pattern: ^<table>[\s\S]+</table>$
                additionalProperties: false
        minItems: 1
    attribution:
        title: Attribution
        type: array
        items:
            type: string
