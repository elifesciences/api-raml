$schema: http://json-schema.org/draft-04/schema#
title: Date-time ISO8601 with numeric UTC timezone
description: |
    eLife restriction over the ISO8601 standard

    For example:
        - 2016-09-16T12:34:56Z
type: string
pattern: ^[1-2][0-9]{3}(-((0[1-9])|(1[0-2]))(-((0[1-9])|([1-2][0-9])|(3[0-1]))))T((2[0-3])|([01][0-9])):[0-5][0-9]:[0-5][0-9]Z$
