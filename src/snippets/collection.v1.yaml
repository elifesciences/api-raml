$schema: http://json-schema.org/draft-04/schema#
title: Collection snippet
type: object
properties:
    id:
        $ref: ../misc/id.v1.yaml
    title:
        description: Title
        type: string
    impactStatement:
        description: Description of the collection
        type: string
    published:
        title: Publication date (UTC)
        $ref: ../misc/date-time.v1.yaml
    updated:
        title: Updated date (UTC)
        $ref: ../misc/date-time.v1.yaml
    image:
        type: object
        properties:
            thumbnail:
                $ref: ../misc/image.v1.yaml
        required:
          - thumbnail
    subjects:
        description: Collection subjects
        type: array
        items:
            $ref: ../snippets/subject.v1.yaml
    selectedCurator:
        allOf:
          - $ref: ../snippets/person.v1.yaml
          - properties:
                etAl:
                    description: If there are more curators.
                    type: boolean
                    default: false
required:
  - id
  - title
  - published
  - image
  - selectedCurator
