$schema: http://json-schema.org/draft-04/schema#
title: Person snippet
type: object
allOf:
  - $ref: ../misc/person.v1.yaml
  - properties:
        id:
            title: ID
            type: string
            minLength: 1
        type:
            title: Type
            type: string
            enum:
              - director
              - executive
              - leadership
              - reviewing-editor
              - senior-editor
        image:
            $ref: ../misc/image-thumbnail.v1.yaml
    required:
      - id
      - type
