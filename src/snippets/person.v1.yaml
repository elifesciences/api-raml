$schema: http://json-schema.org/draft-04/schema#
title: Person snippet
type: object
allOf:
  - $ref: ../misc/person.v1.yaml
  - properties:
        id:
            $ref: ../misc/id.v1.yaml
        type:
            title: Type
            type: object
            properties:
                id:
                    type: string
                    enum:
                      - director
                      - executive
                      - leadership
                      - reviewing-editor
                      - senior-editor
                label:
                    type: string
                    minLength: 1
            required:
              - id
              - label
        image:
            $ref: ../misc/image.v1.yaml
    required:
      - id
      - type
