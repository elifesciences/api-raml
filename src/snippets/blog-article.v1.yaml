$schema: http://json-schema.org/draft-04/schema#
title: Blog article snippet
type: object
properties:
    id:
        description: ID
        type: string
        minLength: 1
    title:
        description: Title
        type: string
    impactStatement:
        description: Description of the article
        type: string
    published:
        description: Publication date (UTC)
        type: string
        format: date-time
    subjects:
        description: Article subjects
        type: array
        items:
            $ref: ../snippets/subject.v1.yaml
        uniqueItems: true
required:
  - id
  - title
  - published
