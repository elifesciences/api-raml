$schema: http://json-schema.org/draft-04/schema#
title: Reviewed preprint snippet
type: object
allOf:
    - $ref: ../misc/elife-assessment.v1.yaml
    - properties:
        id:
            $ref: ../misc/id.v1.yaml
        status:
            type: string
            enum:
                - reviewed
                - final
        doi:
            $ref: ../misc/doi.v1.yaml
        authorLine:
            description: |
                For example:
                    - Ian T Baldwin
                    - Randy Schekman, Mark Patterson
                    - Lee R Berger, John Hawks ... Scott A Williams
            type: string
            minLength: 1
        title:
            type: string
            minLength: 1
        titlePrefix:
            type: string
            minLength: 1
        stage:
            type: string
            enum:
                - preview
                - published
        published:
            title: Publication date (UTC)
            description: |
                Date and time this reviewed-preprint was first published.
                Not present if 'stage' is 'preview'.
            $ref: ../misc/date-time.v1.yaml
        reviewedDate:
            description: |
                Date of review
            $ref: ../misc/date-time.v1.yaml
        versionDate:
            description: |
                Date and time this version of the article was published.
            $ref: ../misc/date-time.v1.yaml
        statusDate:
            description: |
                Date and time this article transitioned to current status.
            $ref: ../misc/date-time.v1.yaml
        volume:
            type: integer
            minimum: 1
        version:
            type: integer
            minimum: 1
        elocationId:
            type: string
            minLength: 1
        pdf:
            type: string
            format: uri
        subjects:
            type: array
            items:
                $ref: ../snippets/subject.v1.yaml
            uniqueItems: true
        curationLabels:
            type: array
            items:
                type: string
                minLength: 1
            uniqueItems: true
        image:
            type: object
            properties:
                thumbnail:
                    $ref: ../misc/image.v1.yaml
                social:
                    $ref: ../misc/image.v1.yaml
            anyOf:
                - required:
                    - thumbnail
                - required:
                    - social
required:
    - status
    - id
    - title
    - stage
    - version
