$schema: http://json-schema.org/draft-04/schema#
title: Labs experiment snippet
type: object
properties:
    number:
        description: Number
        type: integer
        minimum: 1
    title:
        description: Title
        type: string
    impactStatement:
        description: Description of the experiment
        type: string
    published:
        title: Publication date (UTC)
        $ref: ../misc/date-time.v1.yaml
    updated:
        title: Updated date (UTC)
        $ref: ../misc/date-time.v1.yaml
    image:
        type: object
        properties:
            thumbnail:
                $ref: ../misc/image.v1.yaml
        required:
          - thumbnail
required:
  - number
  - title
  - published
  - image
