$schema: http://json-schema.org/draft-04/schema#
title: Podcast episode snippet
type: object
properties:
    number:
        description: Number
        type: integer
        minimum: 1
    title:
        description: Title
        type: string
    impactStatement:
        description: Description of the episode
        type: string
    published:
        title: Publication date (UTC)
        $ref: ../misc/date-time.v1.yaml
    updated:
        title: Updated date (UTC)
        $ref: ../misc/date-time.v1.yaml
    image:
        type: object
        properties:
            thumbnail:
                $ref: ../misc/image.v1.yaml
        required:
          - thumbnail
    sources:
        type: array
        items:
            type: object
            properties:
                mediaType:
                    allOf:
                      - $ref: ../misc/media-type.v1.yaml
                      - pattern: ^audio/
                uri:
                    title: URI
                    type: string
                    format: uri
                    pattern: ^https://
            required:
              - mediaType
              - uri
        minItems: 1
    subjects:
        description: Episode subjects
        type: array
        items:
            $ref: ../snippets/subject.v1.yaml
required:
  - number
  - title
  - published
  - image
  - sources
