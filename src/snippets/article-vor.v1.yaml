$schema: http://json-schema.org/draft-04/schema#
title: Article VoR snippet
type: object
allOf:
  - $ref: article.v1.yaml
  - properties:
        elifeAssessment:
          type: object
          properties:
            title:
              title: Text
              type: string
              minLength: 1
            id:
              $ref: ../misc/html-id.v1.yaml
            doi:
              $ref: ../misc/doi.v1.yaml
            content:
              type: array
              items:
                $ref: ../misc/blocks-all.v2.yaml
              minItems: 1
            scietyUri:
              title: Related material URI
              type: string
              format: uri
            significance:
              type: array
              items:
                type: string
                enum:
                  - landmark
                  - fundamental
                  - important
                  - valuable
                  - useful
            strength:
              type: array
              items:
                type: string
                minLength: 1
                enum:
                  - exceptional
                  - compelling
                  - convincing
                  - solid
                  - incomplete
                  - inadequate
          required:
            - title    
            - content
        doiVersion:
          $ref: ../misc/doi.v1.yaml
        status:
            type: string
            enum:
                - vor
        impactStatement:
            type: string
            minLength: 1
        figuresPdf:
            type: string
            format: uri
        reviewedDate:
          description: |
            date of review
          $ref: ../misc/date-time.v1.yaml
        curationLabels:
          type: array
          items:
            type: string
            minLength: 1
          uniqueItems: true
